<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add User</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Add User
			</f:facet>
			
			Name:
			<h:inputText value="#{register.name}" />
			
			Email:
			<h:inputText value="#{register.email}" />
			
			Password:
			<h:inputText value="#{register.pass1}" />
			
			Confirmation Password:
			<h:inputText value="#{register.pass2}" />
			
			Genger:
			<h:selectOneRadio value="#{register.gender}">
				<f:selectItem itemValue="M" itemLabel="Male" />
				<f:selectItem itemValue="F" itemLabel="Female" />
			</h:selectOneRadio>
			
			Do you want to receive email?
			<h:selectBooleanCheckbox value="#{register.receiveEmails}" />
			
			Comments:
			<h:inputTextarea value="#{register.comments}" rows="4" cols="30" />
			
			Programming languages:
			<h:selectManyCheckbox value="#{register.languages}">
				<f:selectItems value="#{register.listLanguages}" var="l"
					itemValue="#{l.id}" itemLabel="#{l.name}" />
			</h:selectManyCheckbox>
		</h:panelGrid>
		
		<h:commandButton value="Add" action="info" />
	</h:form>
</h:body>

</html>
